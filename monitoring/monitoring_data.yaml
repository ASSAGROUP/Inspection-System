app_monitoring_policy:
  name: zabbix
  host_name: ["Agent", "Agent2"]
  zabbix_username: "Admin"
  zabbix_password: "zabbix"
  zabbix_server_ip: "192.168.11.236"
  zabbix_server_port: 80
  mgmt_ip : ["192.168.11.216", "192.168.11.236"]
  parameters:
    application:
      app_name: "apache2"
      app_port: 80
      ssh_username: "ubuntu"
      ssh_password: "ubuntu"
      app_status:
        condition: ["down"]
        usage: "true"
      app_memory:
        condition: ["less", 40]
        usage: "true"
    OS:
      os_agent_info:
        condition: ["down"]
        usage: "true"
      os_proc_value:
        condition: ["less", 40]
        usage: "true"
      os_cpu_load:
        condition: ["less", 40]
        usage: "true"
      os_cpu_usage:
        condition: ["less", 40]
        usage: "true"
